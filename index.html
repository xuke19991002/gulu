<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轱辘</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: red;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .gicon {
        width: 1em;
        height: 1em;
        /* vertical-align: -0.15em; */
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <g-button icon="download" :loading="loading1" @click="loading1 = !loading1">点击我</g-button>
      <g-button-group>
        <div>
          <g-button icon="left" :loading="loading1">上一页</g-button>
          <g-button icon="download" :loading="loading1" @click="loading1 = !loading1">
            点击我
          </g-button>
        </div>
        <g-button icon="right" icon-position="right" :loading="loading1">下一页</g-button>
      </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2034591_7bcmcch3hri.js"></script>
  </body>
</html>
