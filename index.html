<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轱辘</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .wrapper {
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 5px;
        margin-bottom: 40px;
      }
      .input-demo > div {
        margin: 10px 0;
      }
    </style>
    <style>
      .grid-demo > .row {
        margin-bottom: 16px;
        background-image: linear-gradient(
          90deg,
          #f5f5f5 4.16666667%,
          transparent 4.16666667%,
          transparent 8.33333333%,
          #f5f5f5 8.33333333%,
          #f5f5f5 12.5%,
          transparent 12.5%,
          transparent 16.66666667%,
          #f5f5f5 16.66666667%,
          #f5f5f5 20.83333333%,
          transparent 20.83333333%,
          transparent 25%,
          #f5f5f5 25%,
          #f5f5f5 29.16666667%,
          transparent 29.16666667%,
          transparent 33.33333333%,
          #f5f5f5 33.33333333%,
          #f5f5f5 37.5%,
          transparent 37.5%,
          transparent 41.66666667%,
          #f5f5f5 41.66666667%,
          #f5f5f5 45.83333333%,
          transparent 45.83333333%,
          transparent 50%,
          #f5f5f5 50%,
          #f5f5f5 54.16666667%,
          transparent 54.16666667%,
          transparent 58.33333333%,
          #f5f5f5 58.33333333%,
          #f5f5f5 62.5%,
          transparent 62.5%,
          transparent 66.66666667%,
          #f5f5f5 66.66666667%,
          #f5f5f5 70.83333333%,
          transparent 70.83333333%,
          transparent 75%,
          #f5f5f5 75%,
          #f5f5f5 79.16666667%,
          transparent 79.16666667%,
          transparent 83.33333333%,
          #f5f5f5 83.33333333%,
          #f5f5f5 87.5%,
          transparent 87.5%,
          transparent 91.66666667%,
          #f5f5f5 91.66666667%,
          #f5f5f5 95.83333333%,
          transparent 95.83333333%
        );
      }
      .grid-demo .col {
        text-align: center;
        line-height: 2;
        min-height: 30px;
        color: #fff;
        font-size: 18px;
        background: rgba(0, 160, 233, 0.5);
      }
      .grid-demo > .col > div {
        background: #fff;
      }

      .gird-demo2 .col {
        margin: 8px 0;
      }
      .gird-demo2 .view {
        height: 40px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <g-button icon="download" :loading="loading" @click="loading = !loading">
          点击我
        </g-button>
        <g-button-group>
          <g-button icon="left">上一页</g-button>
          <g-button icon="download">
            下载
          </g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>

      <div class="wrapper input-demo">
        <g-input value="11"></g-input>
        <g-input disabled value="22"></g-input>
        <g-input readonly value="33"></g-input>
        <g-input error="输入错误" value="44"></g-input>
      </div>

      <div class="wrapper grid-demo">
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
        </g-row>
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
        </g-row>
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
          <g-col>4</g-col>
        </g-row>
        <g-row>
          <g-col :span="2">1</g-col>
          <g-col :offset="4" :span="2">2</g-col>
          <g-col :offset="6" :span="8">10</g-col>
        </g-row>
        <g-row :gutter="20">
          <g-col><div>1</div></g-col>
          <g-col><div>2</div></g-col>
          <g-col><div>3</div></g-col>
          <g-col><div>4</div></g-col>
        </g-row>
      </div>

      <div class="wrapper gird-demo2">
        <g-row>
          <g-col>
            <div class="view"></div>
          </g-col>
          <g-col>
            <div class="view"></div>
          </g-col>
        </g-row>
        <g-row :gutter="20" align="center">
          <g-col :span="3">
            <div class="view">1</div>
          </g-col>
          <g-col :span="4" :offset="2">
            <div class="view">2</div>
          </g-col>
          <g-col :span="4" :offset="2">
            <div class="view">3</div>
          </g-col>
          <g-col :span="3" :offset="2">
            <div class="view">4</div>
          </g-col>
        </g-row>
      </div>
    </div>
    <div id="test"></div>
    <script src="./src/app.js"></script>
  </body>
</html>
